<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Upload</title>
  </head>
  <body>
    <form
      action="http://192.168.254.111:3000/products"
      method="post"
      enctype="multipart/form-data"
